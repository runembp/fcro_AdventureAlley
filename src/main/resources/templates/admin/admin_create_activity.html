<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body class="bg-dark text-danger">

<!--#region Header Fragment  -->
<div th:insert="fragments/general.html :: loggedin"></div>
<!--#endregion -->

<div class="center-screen">
    <h1>Ny aktivitet</h1>

    <form id="createForm" enctype="application/json" method="post"  action="/newActivity" onsubmit="submitForm()">
        <input id="title" type="text" placeholder="Titel" required/>
        <br>
        <input id="price" type="number" placeholder="Pris" required/>
        <br>
        <input id="minHeight" type="number" max="250" placeholder="HÃ¸jdekrav"/>
        <br>
        <input id="minAge" type="number" max="110" placeholder="Alderskrav"/>
        <br>
        <input id="equipment" type="text" placeholder="Udstyr"/>
        <br>
        <input id="description" type="text" placeholder="Beskrivelse" required/>
        <br>
        <input id="addImage" type="image" value="Upload billede"/>
        <br>
        <input id="save" type="submit" value="Gem"/>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/create_activity.js}"></script>

</body>
</html>
