<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/login}" method="post">
    <div th:if="${param.error}"><h3>Invalid Username or Password</h3></div>
    <input type="email" placeholder="Email" name="username" id="username">
    <input type="password" placeholder="Password" name="password" id="username">
    <button type="submit">Login</button>
</form>

<br><br><br>
<a th:href="@{/createuser}"><button>Lav ny bruger</button></a>


</body>
</html>
