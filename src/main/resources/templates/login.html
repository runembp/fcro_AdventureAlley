<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-dark text-danger">

<!--#region Header Fragment  -->
<div th:insert="fragments/general.html :: header"></div>
<!--#endregion -->

<div class="center-screen">
    <h1>Login</h1>

<form th:action="@{/login}" method="post">
    <div th:if="${param.error}"><h3>Invalid Username or Password</h3></div>
    <input type="email" placeholder="Email" name="username" id="username">
    <input type="password" placeholder="Password" name="password" id="password">
    <button type="submit">Login</button>
</form>

<br><br><br>
<a th:href="@{/createuser}"><button>Lav ny bruger</button></a>


</body>
</html>
