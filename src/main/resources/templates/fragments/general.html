<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

        <div class="col"></div>
        <div class="col">
            <a class="text-decoration-none link-danger" href="">

            </a>
        </div>
        <div class="col">
            <a th:href="@{/login}">
                <button class="btn btn-primary float-end mt-4" type="button">Login</button>

            </a>
        </div>

</div>
<!--#endregion -->

<!--#region Logged-in Fragment  -->
<div th:fragment="loggedin" class="container-fluid bg-dark border-bottom border-3 border-danger">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <a class="text-decoration-none link-danger" th:href="@{/}">
                <h1 class="text-center mt-3">Adventure Alley</h1>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/}">
